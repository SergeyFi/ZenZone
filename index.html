<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ZenZone</title>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="center-box">
            <p id="timerDisplay">00:00</p>
            <button id="btnStart">start</button>
            <button class = "button-icon" id="btnReset"></button>
            <button class = "button-icon" id="btnTimeIncrease" onclick="increaseDefaultTime()"></button>
            <button class = "button-icon" id="btnTimeDecrease" onclick="decreaseDefaultTime()"></button>
        </div>
    </div>

    <script src="serviceWorkerRegistration.js"></script>
    <script src="script.js"></script>
</body>

</html>
